# use to create a swarm template in Portainer
version: '3.7'

x-default-opts: 
  &default-opts
  deploy:
    restart_policy:
      condition: on-failure
      delay: 5s
      #max_attempts: 3
      window: 20s
  
services:
  tftp:
    image: ghcr.io/neomediatech/tftp-alpine:latest
    hostname: tftp
    <<: *default-opts    
    ports:
      - target: 69
        published: 69
        protocol: udp
        mode: host
      - 6969-6999:6969-6999/udp
    volumes:
      - tftpboot:/var/tftpboot
    environment:
      TZ: Europe/Rome

volumes:
  tftpboot:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/data/tftp/files
